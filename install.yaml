name: ddev-ansible

ddev_version_constraint: '>= v1.24.3'

project_files:
  - config.ansible.yaml
  - commands/web/ansible
  - commands/web/ansible-community
  - commands/web/ansible-config
  - commands/web/ansible-connection
  - commands/web/ansible-console
  - commands/web/ansible-doc
  - commands/web/ansible-galaxy
  - commands/web/ansible-inventory
  - commands/web/ansible-playbook
  - commands/web/ansible-pull
  - commands/web/ansible-test
  - commands/web/ansible-vault

post_install_actions:
  - chmod +x ${DDEV_APPROOT}/.ddev/commands/web/ansible*
  # Remove file from previous versions not used anymore.
  - rm -f ${DDEV_APPROOT}/.ddev/web-build/Dockerfile.ddev-ansible
